<!DOCTYPE html>
<html>
<head>
	<title>Person Profile Form</title>
</head>
<body>

	<form method="" action="">

		<table border="1" width="40%">
			<tr height="50px">
				<td colspan="3"> 
					<h1><center>Person Profile</center></h1>
				</td>
				
			</tr>
			<tr height="50px">
				<td width="150px">Name</td>
				<td><input type="text" name="myname" value="" /> </td>

			</tr>
			<tr height="50px">
				<td width="150px">Email</td>
				<td><input type="email" name="myemail" value="" /> </td>

			</tr>
			<tr height="50px">
				<td width="150px">Gender</td>
				<td><input type="radio" name="gender"> Male
			<input type="radio" name="gender"> Female
			<input type="radio" name="gender"> Other </td>

			</tr>
			<tr height="50px">
				<td width="150px">Date of Birth</td>
				<td>
					<input type="text" name="dd" id="" size="4" class="infoText"> /
                <input type="text" name="dd" id="" size="4"> /
                <input type="text" name="dd" id="" size="4"> (dd/mm/yyyy)
				</td>

			</tr>
			<tr height="50px">
				<td width="150px">Blood group</td>

				<td><select>
				<option value=""> A+ </option>
				<option value=""> A- </option>
				<option value=""> B+ </option>
				<option value=""> B- </option>
				<option value=""> AB+ </option>
				<option value=""> AB-</option>
				<option value=""> O+ </option>
				<option value=""> O- </option>
			</select> </td>

			</tr>
			<tr height="50px">
				<td width="150px">Degree</td>
				<td><input type="checkbox" name="" value="" />SSC
					<input type="checkbox" name="" value="" />HSC
					<input type="checkbox" name="" value="" />BSc. 
					<input type="checkbox" name="" value="" />MSc.</td>

			</tr>
			<tr height="50px">
				<td width="150px">Photo</td>
				<td><input type="file" name="" value="" /></td>

			</tr>
			<tr height="50px">
				<td colspan="3"> </td>
				

			</tr>
			<tr height="50px">
				<td colspan="3">
					<p style="text-align:right;"> <input type="button" name="Submit" value="Submit"> 
					<input type="reset" name="reset" value="Reset"> </p>
				</td>
				

			</tr>
		</table>
		

			
	</form>
 
</body>
</html>
