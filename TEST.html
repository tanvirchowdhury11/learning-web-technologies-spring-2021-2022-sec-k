<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Form</title>
</head>

<body>
    <style>
        .profileText {
            font-size: 20px;
            text-align: center;
            margin: 40px 500px 0px 0px;
        }

        .profileDiv {
            margin-left: 200px;
        }

        #userId {
            margin-right: 85px;
        }

        #picture {
            margin-top: -20px;
        }

        .btnSubmit {
            margin-right: 50px;
        }
    </style>
    <form action="" class="profileText">
        <fieldset>
            <legend>Profile Picture</legend>
            <div class="profileDiv">
                <p id="userId">User Id <input type="number" name="userId" value=""></p>
                <br />
                <p id="picture">Picture <input type="file" name="" value=""></p>
            </div>
        </fieldset>

        <br />
        <button class="btnSubmit">Submit</button>

    </form>
</body>

</html>
